<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Nested list</title>
</head>
<body>
    <ol>
        <li>Tea</li>
        <ul type="circle">
            <li>green tea</li>
            <li>black tea</li>
        </ul>
    
    
        <li>Coffee</li>
        <ul type="circle">
            <li>Filter coffee</li>
            <li>Instant coffee</li>
        </ul>
    
        <li>Others</li>
        <ul type="circle">
            <li>Horlicks</li>
            <li>Boost</li>
        </ul>
    </ol>
    
</body>
</html>
