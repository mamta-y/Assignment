<div class="alert alert-danger" *ngIf="error">
    {{ error }}
  </div>
  <div class="alert alert-success" *ngIf="message">
    {{ message }}
  </div>
  <div class="text-center mt-4" *ngIf = "isLoading">
    <app-spinner></app-spinner>
  </div>
<div class="col-md-4 offset-md-4 mt-4">
    <form action="" #addProductForm="ngForm" (ngSubmit)="onFormSubmit(addProductForm)">
        <div class="card">
            <div class="card-header text-success text-center fw-bolder"></div>
        Add product
        </div>
        <div class="card-body">
            <div class="form-group">
                <label for="productName">productname</label>
                <input type="text" name="productName" id="productName" class="form-control" #productname ngModel>
            </div>
            <div class="form-group">
                <label for="productPrice">product price</label>
                <input type="number" name="productPrice" id="productPrice" class="form-control" #productPrice ngModel>
            </div>
            <div class="form-group">
                <label for="productImageURL">product IMAGE URL</label>
                <input type="text" name="productImageURL" id="productImageURL" class="form-control" #productImageURL ngModel>
            </div>
            <div class="form-group">
                <label for="productDescription">product DESCRIPTION</label>
                <input type="text" name="productDescription" id="productDescription" class="form-control" #productDescription ngModel>
            </div>
        </div>
        <div class="card-footer">
            <div class="button-group float-right">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button type="reset" class="btn btn-primary">Reset</button>
            </div>
        </div>
    </form>
</div>
