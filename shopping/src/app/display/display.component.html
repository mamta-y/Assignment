<p>display works!</p>
<div class="alert alert-danger" *ngIf="error">{{ error }}</div>

<div class="text-center mt-5" *ngIf= "isLoading">
    <app-spinner></app-spinner>
</div>
<div class="wrapper">
    <div class="row">
        <div class="col-md-3" *ngFor="let product of products">
            <div class="card">
                <img
                 [src]="product.productImageURL"
                  [alt]="product.productName" height="150px" width="100%">
            <div class="card-body">
<div>{{ product.productName }}</div>
<div>{{ product.productPrice }}</div>
            </div>
            <div class="card-footer">
                <button class="btn btn-warning" (click) ="removeProduct(product)" *ngIf = "auth.isLoggedIn() && auth.isAdmin()">Delete</button>
                <button class="btn btn-primary" data-toggle="modal" data-target="#updateProductModal" (click) ="onEditProduct(product)" *ngIf = "auth.isLoggedIn() && auth.isAdmin()">edit</button>
            </div>
            </div>
        </div>
    </div>
</div>

<!-- Modal -->
<div class="modal fade" id="updateProductModal" tabindex="-1" aria-labelledby="updateProductModalLabel" aria-hidden="true">
    <div class="modal-dialog">
      <div class="modal-content">
        <div class="modal-header">
          <div class="card-header text-success text-center fw-bolder">
            Update Product
          </div>
          <button type="button" class="close" data-dismiss="modal" aria-label="Close">
            <span aria-hidden="true">&times;</span>
          </button>
        </div>
        <div class="modal-body">
          <form
          action=""
          #editProductForm="ngForm"
          (ngSubmit) = "onFormSubmit()"
          *ngIf = "selectedProductToEdit && !productUpdating"
        >
          <div class="card">
  
            <div class="card-body">
              <div class="form-group">
                <label for="productName">Product Name</label>
                <input
                  type="text"
                  name="productName"
                  id="productName"
                  class="form-control"
                  #productName
                  ngModel
                  [(ngModel)] = "selectedProductToEdit.productName"
                />
              </div>
              <div class="form-group">
                <label for="productPrice">Product Price</label>
                <input
                  type="number"
                  name="productPrice"
                  id="productPrice"
                  class="form-control"
                  #productPrice
                  ngModel
                  [(ngModel)] = "selectedProductToEdit.productPrice"
                />
              </div>
              <div class="form-group">
                <label for="productImageURL">Product Image URL</label>
                <input
                  type="text"
                  name="productImageURL"
                  id="productImageURL"
                  class="form-control"
                  #productImageURL
                  ngModel
                  [(ngModel)] = "selectedProductToEdit.productImageURL"
                />
              </div>
              <div class="form-group">
                <label for="productDescription">Product Description</label>
                <input
                  type="text"
                  name="productDescription"
                  id="productDescription"
                  class="form-control"
                  #productDescription
                  ngModel
                  [(ngModel)] = "selectedProductToEdit.productDescription"
                />
              </div>
            </div>
            <div class="card-footer">
              <div class="button-group float-right">
                <button type="submit" class="btn btn-secondary">Submit</button>
                <button  type="reset">Reset</button>
              </div>
            </div>
          </div>
        </form>
        </div>
  
      </div>
    </div>
  </div>
