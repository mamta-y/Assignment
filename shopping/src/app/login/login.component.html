<p>login works!</p>
<div class="alert alert-danger" *ngIf = "error">{{ error }}</div>
<div class="text-center mt-4" *ngIf = "isLoading">
  <app-spinner></app-spinner>
</div>

<div class="col-md-4 offset-md-4 mt-3">
  <form action="" #loginForm="ngForm" (ngSubmit) = "onLogin(loginForm)">
      <div class="card">
          <h3 class="card-header text-center">Please login!!!</h3>
              <div class="card-body">

                  <div class="form-group">
                  <label for="email">Email</label>
                  <input type="email" class="form-control" name="email" ngModel #email="ngModel">
                   </div>
                   <div class="form-group">
                    <label for="password">Password</label>
                    <input type="password" class="form-control" name="password" ngModel #password="ngModel">
                    </div>
              </div>
              <div class="card-footer">
                  <button class="btn btn-primary" type="submit">Login</button>
                  <button class="btn btn-secondary" type="reset">Reset</button>
              </div>

      </div>
  </form>
</div>
